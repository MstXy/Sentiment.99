<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      html {
        font-family: Inconsolata;
      }
      #flex {
        display: flex;
        flex-direction: column;
      }
      #input {
        width: 50%;
      }
      p { font-size: 16pt; }
      textarea { font-size: 16pt; }


      /* @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ */
      /* from CSS Scan, button 28: https://getcssscan.com/css-buttons-examples */
      /* button style */
      .btn {
        appearance: none;
        background-color: transparent;
        border: 2px solid #1A1A1A;
        border-radius: 15px;
        box-sizing: border-box;
        color: #3B3B3B;
        cursor: pointer;
        display: inline-block;
        font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 16px;
        font-weight: 600;
        line-height: normal;
        margin: 0;
        min-height: 60px;
        min-width: 0;
        outline: none;
        padding: 16px 24px;
        text-align: center;
        text-decoration: none;
        transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: 150px;
        will-change: transform;
      }

      .btn:disabled {
        pointer-events: none;
      }

      .btn:hover {
        color: #fff;
        background-color: #1A1A1A;
        box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
        /* transform: translateY(-2px); */
      }

      .btn:active {
        box-shadow: none;
        /* transform: translateY(0); */
      }
    </style>
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>
    <title>Text Sentiment Test</title>
  </head>
  <body>
    <div id="flex">
      <h1>Text Sentiment Analysis</h1>
      <h2>Based on ml5.js - sentiment</h2>
      <p>Type in any text and see its sentiment score. Higher score means a higher positivity in the text. (But is it so?)</p>
      <p>Remember, some key positive words such as "happy", "kid" and longer text would boost your text sentiment.</p>
      <p>Trick the model!</p>
      <textarea name="input" id="input" rows="8" cols="80"></textarea>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
